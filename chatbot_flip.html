<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Loader - Messenger Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS untuk memastikan widget mengisi penuh jendela */
        html, body { 
            margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; 
        }
        df-messenger { 
            height: 100%; width: 100%; display: flex;
            --df-messenger-header-background-color: #009688; 
            --df-messenger-header-title-color: #ffffff; 
        }
    </style>
</head>
<body>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      chat-title="Ayo tanyakan seputar rantai makanan"
      agent-id="49b48333-533f-443b-855b-b2a0074b5fd6"
      language-code="id"
    ></df-messenger>

</body>
</html>
